<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Records Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        h2 {
            font-weight: 700;
            color: #1d2671;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            border-radius: 10px;
            font-weight: 600;
        }

        .table {
            border-radius: 12px;
            overflow: hidden;
        }

        .table thead {
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
        }

        .alert-info {
            background: linear-gradient(135deg, #c33764, #1d2671);
            color: white;
            border-radius: 12px;
            font-weight: 500;
        }

        .btn-warning,
        .btn-danger {
            border-radius: 8px;
        }

        #search {
            border-radius: 10px;
        }

        /* CSS */
        .button-64 {
            align-items: center;
            background-image: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #FFFFFF;
            display: flex;
            font-family:sans-serif;
            font-size: 15px;
            justify-content: center;
            line-height: 1em;
            max-width: 100%;
            min-width: 140px;
            padding: 3px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
        }

        .button-64:active,
        .button-64:hover {
            outline: 0;
        }

        .button-64 span {
            background-color: rgb(5, 6, 45);
            padding: 12px 24px;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            transition: 300ms;
        }

        .button-64:hover span {
            background: none;
        }

        /* ---------- RESPONSIVE DESIGN ---------- */

        /* Tablet */
        @media (max-width: 992px) {
            h2 {
                font-size: 1.6rem;
            }

            .container {
                padding: 20px;
            }

            .button-64 {
                min-width: 100%;
            }
        }

        /* Mobile */
        @media (max-width: 768px) {

            body {
                padding: 10px !important;
            }

            h2 {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }

            /* Form fields stack nicely */
            #movieForm .col-md-3,
            #movieForm .col-md-2 {
                width: 100%;
            }

            .form-control {
                font-size: 14px;
                padding: 10px;
            }

            /* Button responsive */
            .button-64 {
                font-size: 18px;
                min-width: 100%;
            }

            .button-64 span {
                padding: 12px;
            }

            /* Table scroll */
            table {
                font-size: 14px;
            }

            .table-responsive {
                overflow-x: auto;
            }

            .btn-sm {
                margin-bottom: 5px;
                width: 100%;
            }

            /* Alert text */
            .alert-info {
                font-size: 14px;
                text-align: center;
            }
        }

        /* Extra small devices */
        @media (max-width: 480px) {
            h2 {
                font-size: 1.2rem;
            }

            table {
                font-size: 13px;
            }
        }
    </style>
</head>

<body class="p-4">

    <div class="container">
        <h2 class="text-center mb-4">ðŸŽ¬ Movie Records Manager (Array Methods)</h2>

        <!-- Form -->
        <form id="movieForm" class="row g-3">
            <input type="hidden" id="editIndex" value="-1">

            <div class="col-md-3">
                <input type="text" id="title" class="form-control" placeholder="Movie Title" required>
            </div>

            <div class="col-md-3">
                <input type="text" id="genre" class="form-control" placeholder="Genre" required>
            </div>

            <div class="col-md-2">
                <input type="number" step="0.1" id="rating" class="form-control" placeholder="Rating" required>
            </div>

            <div class="col-md-2">
                <input type="number" id="year" class="form-control" placeholder="Year" required>
            </div>

            <div class="col-md-2">
                <button class="button-64 btn btn-primary w-100" role="button" type="submit"><span
                        class="text">Save</span></button>
            </div>
        </form>
        <!-- Table -->
        <div class="table-responsive mt-4">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th>Year</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="movieTable"></tbody>
            </table>
        </div>


        <!-- Extra Output -->
        <div class="alert alert-info mt-3" id="titlesOutput">
            Movie Titles Will Appear Here
        </div>
    </div>
</body>

</html>
