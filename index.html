<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Records Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- css  -->
    <style>
        body {
            background: url(./img.jpg);
            background: linear-gradient(rgba(19, 19, 19, 0.17),
                    rgba(0, 0, 0, 0.145)),
                url(./img.jpg) center/cover no-repeat fixed;
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
        }
        h2 {
            font-weight: 700;
            color: #B13565;
        }
        .table {
            border-radius: 12px;
            overflow: hidden;
        }
        .table thead {
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
        }
        .alert-info {
            background: linear-gradient(135deg, #c33764, #1d2671);
            color: white;
            border-radius: 12px;
            font-weight: 500;
        }
        .btn-warning,
        .btn-danger {
            border-radius: 8px;
        }
        input {
            padding: 10px;
            width: 100%;
            height: 38px;
            color: black;
            border-radius: 13px;
            padding: 15px;
            border: none;
            margin-bottom: 10px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #ffffffdb;
        }
        .form {
            width: 70%;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            background-color: #bdbdbd5f;
            padding: 40px;
            margin: auto;
        }
        /* CSS */
        .button-64 {
            align-items: center;
            background-image: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #FFFFFF;
            display: flex;
            font-family: sans-serif;
            font-size: 15px;
            justify-content: center;
            line-height: 1em;
            max-width: 100%;
            min-width: 140px;
            padding: 3px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
        }
        .button-64:active,
        .button-64:hover {
            outline: 0;
        }
        .button-64 span {
            background-color: rgb(5, 6, 45);
            padding: 12px 24px;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            transition: 300ms;
        }
        .button-64:hover span {
            background: none;
        }
        /* ---------- RESPONSIVE DESIGN ---------- */
        @media (max-width: 992px) {
            h2 {
                font-size: 1.6rem;
            }
            .button-64 {
                min-width: 100%;
            }
        }
        @media (max-width: 768px) {
            body {
                padding: 10px !important;
            }
            h2 {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }
            .form-control {
                font-size: 14px;
                padding: 10px;
            }
            .button-64 {
                font-size: 18px;
                min-width: 100%;
            }
            .button-64 span {
                padding: 12px;
            }
            table {
                font-size: 14px;
            }
            .table-responsive {
                overflow-x: auto;
            }
            .btn-sm {
                margin-bottom: 5px;
                width: 100%;
            }
            /* Alert text */
            .alert-info {
                font-size: 14px;
                text-align: center;
            }
        }
        @media (max-width: 480px) {
            h2 {
                font-size: 1.2rem;
            }
            table {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="form mt-4">
        <h2 class="text-center mb-4">ðŸŽ¬ Movie Records Manager</h2>
        <form id="movieForm" class="row g-3">
            <input type="hidden" id="editIndex" value="-1">

            <input type="text" id="title" class="form-control" placeholder="Movie Title" required minlength="2">

            <input type="text" id="genre" class="form-control" placeholder="Genre" required minlength="3">

            <input type="number" step="0.1" id="rating" class="form-control" placeholder="Rating" required min="1"
                max="10">
            <input type="number" id="year" class="form-control" placeholder="Year" required min="1000" max="9999">

            <button class="button-64 btn btn-primary w-100" role="button" type="submit">
                <span class="text">Save</span></button>
        </form>
        <div class="table-responsive mt-4">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th>Year</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="movieTable"></tbody>
            </table>
        </div>
        <div class="alert alert-info mt-3" id="titlesOutput">
            Movie Titles --
        </div>
    </div>
    <!-- link script  -->
    <script src="script.js"></script>
</body>
</html>
